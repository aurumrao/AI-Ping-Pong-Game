<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="back.jpg">
        <center>
            <div class="btn btn-primary heading">
              <h3>AI PING PONG
                <button class="btn btn-info active" data-toggle = "modal" data-target="#myModal">Instructions</button>
              </h3>
            </div>

            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <button class="btn btn-success" onclick="reset()">Reset</button>
            <h3 id="status" class="btn btn-warning"></h3>
            <br><br>
            <div id="canvas"></div>
            <h4 class="credits">
              Developed by Aurum Rao
            </h4>

            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h3>Instructions</h3>
                  </div>
      
                  <div class="modal-body">
                    <h2 class="btn">To move up, move your nose up.</h2>
                    <h2 class="btn">To move down, move your nose down.</h2>
                  </div>
                </div>
              </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
